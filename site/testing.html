<!DOCTYPE html>
<html>
<head>
	<title>Testing Position</title>
	<style type="text/css">
		* {
			margin: 0;
		}	

		#a, #b, #c, #d {
			width: 50px;
			height: 50px;
			margin-bottom: 15px;
		}

		#a {
			background-color: red;
			float: right;
		}

		#b {
			background-color: blue;
			clear: right;
			position: relative;
			top: 5px;
			left: 5px;
		}

		#c {
			background-color: green;
			position: absolute;
			bottom: 10px;
			right: 10px;
		}

		#d {
			background-color: yellow;
		}

	</style>
</head>
<body>
	<h1>This is testing the position</h1>
	<div style="background-color: cyan; position: relative;">
		<div id="a"></div>
		<div id="b"></div>
		<div id="c"></div>
		<div id="d"></div>
	</div>
</body>
</html>
